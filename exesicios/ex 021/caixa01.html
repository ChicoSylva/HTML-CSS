<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{ /* box-level */
            background-color: rgb(134, 139, 134);
            
            height: 300px;
            width: 300px;

            border: 10px groove aqua;

            padding: 10px;

            margin: 40px auto ;

            outline: 10px double darkblue;
        }
        a{ /* inline-level */
            border: 10px groove aqua;

            padding: 10px 10px 10px 10px;

            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas Box-level</h1>
    <div>
        <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">Links</a> sao exemplos de inline-level. Vamos ver como isso funciona!</p>
    </div>
</body>
</html>
